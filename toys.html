    <script>
var slideShow = function(container) {
    this.images = [];
    this.curImage = 0;
    for (i = 0; i < container.childElementCount; i++) {
        this.images.push(container.children[i]);
        this.images[i].style.display = "none";
    }
    
    // Handle going to to the next slide
    var nextSlide = function() {
        for (var i = 0; i < this.images.length; i++) {
            this.images[i].style.display = "none";
        }
        this.images[this.curImage].style.display = "block";
        this.curImage++;
        if (this.curImage >= this.images.length) {
            this.curImage = 0;
        }
        window.setTimeout(nextSlide.bind(this), 2000);
    };   
    nextSlide.call(this);
	};
	slideShow(document.getElementById("slideshow"));

 // 1. Find and store the element we want to listen to events on.
    var clickerButton = document.getElementById("clicker");

	clickerButton.style.color = "#00827F"; 
	clickerButton.style.backgroundColor = "#CCFFFF";

    // 2. Define the function that will respond to the event.
    var onButtonClick = function() {
        clickerButton.innerHTML = "Today is a mere feather on the broad wing of time.<br> ~ Jack London";

	this.style.fontStyle = "italic";
	this.style.color = "#1B8A6B";
	this.style.padding = "10px 20px"; 
	this.style.fontSize = "15px";
	this.style.textShadow = ".2px .2px .3px #842DCE";

    };
    // 3. Add the event listener for the element and function
    clickerButton.addEventListener("click", onButtonClick);
